<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md2 col-lg5 col md-7 offset-lg4 offset-md3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <img
              src="../assets/img/Logo_nws4You2.png"
              id="logonws"
              alt="logonws_logo"
            />
          </div>

          <!-- Testing environment -->
          <div class="row m-5">
            <div class="col-6" *ngFor="let topic of topics">
              <input
                type="checkbox"
                [value]="topic.id"
                (change)="getTopicId($event)"
              />
              {{ topic.name }}
            </div>
            <a class="btn btn-primary" (click)="onSubmit()">submit</a>
          </div>

          <!-- <div class="btn btn-primary">{{ topic.name }} {{ topic.id }}</div> -->

          <!-- Submit form -->
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-8">
                <div class="container">
                  <div class="cat sports">
                    <label>
                      <input formControlName="Sports" type="checkbox" /><span
                        ><i class="fa-solid fa-football"></i>
                        sports
                      </span>
                    </label>
                  </div>

                  <div class="cat politics">
                    <label>
                      <input formControlName="Politics" type="checkbox" /><span
                        ><i class="fa-regular fa-handshake"></i> Politics</span
                      >
                    </label>
                  </div>

                  <div class="cat war">
                    <label>
                      <input formControlName="War" type="checkbox" /><span
                        ><i class="fa-solid fa-person-rifle"></i> War</span
                      >
                    </label>
                  </div>

                  <div class="cat financial">
                    <label>
                      <input formControlName="Financial" type="checkbox" /><span
                        ><i class="fa-solid fa-coins"></i> Financial</span
                      >
                    </label>
                  </div>

                  <div class="cat crypto">
                    <label>
                      <input formControlName="Crypto" type="checkbox" /><span
                        ><i class="fa-brands fa-bitcoin"></i> Crypto</span
                      >
                    </label>
                  </div>

                  <div class="cat tech">
                    <label>
                      <input formControlName="Tech" type="checkbox" /><span
                        ><i class="fa-solid fa-microchip"></i> Tech</span
                      >
                    </label>
                  </div>

                  <div class="cat science">
                    <label>
                      <input formControlName="Science" type="checkbox" /><span
                        ><i class="fa-solid fa-flask"></i> Science</span
                      >
                    </label>
                  </div>

                  <div class="cat health">
                    <label>
                      <input formControlName="Health" type="checkbox" /><span
                        ><i class="fa-solid fa-heart"></i> Health</span
                      >
                    </label>
                  </div>
                </div>
              </div>

              <input class="subbutton" type="submit" value="Submit" />
              <!-- routerLink="/personal" -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
