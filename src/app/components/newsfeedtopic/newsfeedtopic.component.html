<!-- Search -->
<div class="container">
  <div class="d-flex">
    <div class="row mx-auto p-3 searchRow">
      <div class="col-auto">
        <input
          [(ngModel)]="searchTerm"
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="col">
        <div class="btn btn-primary" (click)="search()">Search</div>
      </div>
    </div>
  </div>

  <!-- Output -->
  <div class="row p-5 gx-5">
    <div class="col-lg-6 col-xl-4" *ngFor="let searchData of searchData">
      <div id="categories">#{{ searchData.source.name }}</div>
      <h2>{{ searchData.title }}</h2>
      <div class="description">{{ searchData.description }}</div>
      <img src="{{ searchData.urlToImage }}" alt="" />
      <!-- link read more -->
      <div class="d-flex justify-content-between">
        <div id="read-more">
          <a href="{{ searchData.url }}" target="_blank"
            >Read more <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <div
          id="bookmark"
          (click)="bookmarkMe(searchData.title, searchData.url)"
        >
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
