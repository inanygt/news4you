<input [(ngModel)]="searchTerm" type="text" />
<button (click)="search()">Search</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let searchData of searchData">
    <div class="row">
      <div class="col-10">
        {{ searchData.source.name }}
        <span class="title">{{ searchData.title }}</span>

        <div class="">{{ searchData.description }}</div>
        <div class=""><img src="{{ searchData.urlToImage }}" alt="" /></div>
        <div><a href="{{ searchData.url }}">Link</a></div>
      </div>
    </div>
  </li>
</ul>
