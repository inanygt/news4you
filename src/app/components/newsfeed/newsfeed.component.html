<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let newdata of newdata">
      <h2>{{ newdata.title }}</h2>

      <div class="description">{{ newdata.description }}</div>

      <img src="{{ newdata.urlToImage }}" alt="" />
      <div id="read-more">
        <a href="{{ newdata.url }}"
          >Read more <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>
    </li>
  </ul>
</div>
2
