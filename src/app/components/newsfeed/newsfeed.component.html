<div class="container pt-5">
  <div class="row gx-5">
    <div class="col-lg-6 col-xl-4" *ngFor="let newdata of newdata">
      <div id="categories">#{{ newdata.source.name }}</div>
      <h2>{{ newdata.title }}</h2>
      <div class="description">{{ newdata.description }}</div>
      <img src="{{ newdata.urlToImage }}" alt="" />
      <!-- link read more -->
      <div class="d-flex justify-content-between">
        <div id="read-more">
          <a href="{{ newdata.url }}" target="_blank"
            >Read more <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <div id="bookmark" (click)="bookmarkMe()">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
