<div class="container pt-5">
  <div class="row gx-5">
    <div class="col-lg-6 col-xl-4" *ngFor="let bookmark of bookmarks">
      <div class="box">
        <h2>{{ bookmark.title }}</h2>
        <div class="description truncate">
          {{ bookmark.description }} {{ bookmark.content }}
        </div>
        <img src="{{ bookmark.urlToImage }}" alt="" />
        <img src="{{ bookmark.image_url }}" alt="" />
        <div class="d-flex justify-content-between">
          <div id="read-more">
            <a class="readMore" href="{{ bookmark.url }}" target="_blank"
              >Read more <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
